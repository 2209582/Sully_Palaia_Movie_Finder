<!DOCTYPE html>
<html>
  <head>
    <title>movie finder</title>
    <meta charset="UTF-8" />
    <meta name="description" content="movie finder app" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Sully Palaia" />
    <meta name="viewport" content="width=device-width" />
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./src/index.js"></script>
  </head>
  <body>
    <h1 id="titletext">Movie Finder</h1>
    <h4 class="searchtext">Search for a movie...</h4>
    <br />
    <label for="ageinput" class="searchtext">Your Age:</label>
    <input type="number" id="ageinput" style="max-width: 50px;" />
    <br />
    <label for="genreinput" class="searchtext">Preferred Genre</label>
    <select id="genreinput">
      <option>action</option>
      <option>comedy</option>
      <option>horror</option>
    </select>
    <p class="searchtext" id="searchoutput">
      Choose from the above options to find a movie for you...
    </p>
    <p class="movieresults" id="movie1">placeholder</p>
    <p class="movieresults" id="movie2">placeholder</p>
  </body>
</html>
